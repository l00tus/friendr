<div class="container">
    <div class="login-card">
        <div class="head">
            <h1>Welcome to Friendr</h1>
            <p class="secondary-text">Sign in to your account or <a routerLink="/register">sign up</a></p>
        </div>
        
        <input type="text" placeholder="Enter your username" [(ngModel)]="username" required>

        <button class="sign-in-btn" (click)="signIn()" [disabled]="loading">Sign in</button>

    </div>
</div>
