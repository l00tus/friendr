<main class="main">
    <div class="posts">
        <div class="post">
            <div class="post-header">
                <div class="post-header-profile">
                    <img class="avatar" [src]="userAvatarURL">
                    <div class="post-user-details">
                        <div class="post-username">{{username}}</div>
                        <div class="post-date-created">52 minutes ago</div>
                    </div>
                </div>
                <button class="following-btn">Following</button>
            </div>
            <div class="post-body">
                <img src="assets/images/post.png"/>
                <div>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus labore, cupiditate maiores excepturi nesciunt ipsa accusantium commodi neque aspernatur vitae.
                </div>
            </div>

            </div>
        </div>
    </div>
</main>
