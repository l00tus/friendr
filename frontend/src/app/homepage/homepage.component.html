<main class="main">
    <div class="posts-container">
        <div>
            <button class="add-post-btn basic-btn" routerLink="/createPost">Add post</button>
        </div>
        <ng-container *ngFor="let post of posts"> 
            <app-post [postInput]="post"></app-post>
        </ng-container>
    </div>
</main>
